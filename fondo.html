<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
  <!-- icono de pagina en pestaÃ±a -->
  <link rel="shortcut icon" href="{% static 'img/eggs_basket.svg' %}" />
  <!-- Boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style1.css">

  <link href="https://fonts.googleapis.com/css2?family=Briem+Hand:wght@100..900&family=Freeman&display=swap" rel="stylesheet">
</head>
<body>


    <style>
        .nav_bar_eggs{
            background: rgb(255, 128, 0);
            background: linear-gradient(90deg, rgb(255, 158, 2) 0%, rgb(255, 128, 0) 45%);
          
        }

        .nav_bar_eggs .titulo{
          font-family: "Freeman", sans-serif;
          
        }

  
        .nav_brand_img {
            max-width: 100%;
            height: 2.125rem;
            font-weight: bold;
        }

    </style>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary nav_bar_eggs">
        <div class="container-fluid">
            <a class="navbar-brand titulo" >
              <img src="{% static  'img/eggs_basket.svg' %}" alt="Logo" class="nav_brand_img" > &nbsp;Distribuidora EggsPress
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto px-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Tienda</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Quienes somos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Precios</a>
              </li>


              <li class="nav-item">
                <a class="nav-link " aria-disabled="true" href="#">Cuenta</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " aria-disabled="true" href="#">Iniciar sesion</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " aria-disabled="true" href="#">Buscar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " aria-disabled="true" href="#">Cerrar sesion</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="row">
        <div class="col-md-6 col-sm-12">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/huevo1.jpg" class="d-block w-100" style="max-height: 500px;" alt="huevo">
                        <img src="img/huevo1.jpg" class="d-block w-100" style="max-height: 500px;" alt="huevo">
                    </div>
                    <div class="carousel-item">
                        <img src="img/huevo2.jpg" class="d-block w-100" style="max-height: 500px;" alt="huevo">
                    </div>
                    <div class="carousel-item">
                        <img src="img/huevo3.jpg" class="d-block w-70S" style="max-height: 500px;" alt="huevo">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>

    <a href="https://api.whatsapp.com/send?phone=+1234567890&text=Hola,%20estoy%20interesado%20en%20tu%20producto" target="_blank">Contactar por WhatsApp</a>

    
      

    <!-- contenido -->
    {% block content %}
    
    {% endblock content %}
    <script></script>

</body>
</html>
