      <div class="row">
        <div class="col-md-6 col-sm-6 ajustar1">
          <img class="" src="img/personaa.png"  width="35" height="35" alt="persona"><br>
          <a class="textoedit" href="micuenta.html"><b>Ingresar</b> </a>

    <div class="container">



      <h1 class="form-title"> </h1>
      <form action="#">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="Nombres">Nombre</label>
            <input type="text"
                    id="Nombres"
                    name="Nombres"
                    placeholder="Ingresa Nombre"/>
          </div>
          <div class="user-input-box">
            <label for="apellidos">Apellido</label>
            <input type="text"
                    id="apellidos"
                    name="apellidos"
                    placeholder="Ingresa Apellido"/>
          </div>
          <div class="user-input-box">
            <label for="rutp">Rut</label>
            <input type="rutp"
                    id="rutp"
                    name="rutp"
                    placeholder="Ingresa Rut"/>
          </div>

          <div class="user-input-box">
            <label for="direc"> Dirección</label>
            <input type="direc"
                    id="direc"
                    name="direc"
                    placeholder="Ingresa Direccion"/>
          </div>
          <div class="user-input-box">
            <label for="email">Email</label>
            <input type="email"
                    id="email"
                    name="email"
                    placeholder="Ingresa Email"/>
          </div>
          <div class="user-input-box">
            <label for="celular">Teléfono</label>
            <input type="text"
                    id="celular"
                    name="celular"
                    placeholder="Ingresa Telefono"/>
          </div>
          <div class="user-input-box">
            <label for="password">Contraseña</label>
            <input type="password"
                    id="password"
                    name="password"
                    placeholder="Ingresa Contraseña"/>
          </div>
          <div class="user-input-box">
            <label for="confirmPassword">Confirma Contraseña</label>
            <input type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    placeholder="Confirmar Contraseña"/>
          </div>
        </div>
        
        <div class="form-submit-btn">
          <input type="submit" value="Registrar">
        </div>
      </form>
    </div>
  </body>
</html>
